	<title>3D Raycaster</title>

    <style>
        html,
        body,
        canvas {
            margin: 0px;
            padding: 0px;

            position: relative;
            background: #2E3440;

            width: 100%;
            height: 100%;

            outline: none !important;
            border: none !important;
        }
    </style>
    <script defer>
        function keyDownHandle(e) {
            switch (e.key.toLowerCase()) {
                case "escape":
                    console.log("Escape");
                    e.preventDefault();
                    break;
            }
        }
        document.addEventListener("keydown", keyDownHandle, false);
    </script>
</head>
